  <!-- ================= RudderStack Browser SDK ================= -->
  <script type="text/javascript">
  !function(){"use strict";window.RudderSnippetVersion="3.2.0";
  var e="rudderanalytics";window[e]||(window[e]=[]);
  var rudderanalytics=window[e];
  if(Array.isArray(rudderanalytics)){
    if(true===rudderanalytics.snippetExecuted&&window.console&&console.error){
      console.error("RudderStack SDK snippet included more than once.");
    } else {
      rudderanalytics.snippetExecuted=true;
      window.rudderAnalyticsBuildType="legacy";
      var sdkBaseUrl="https://cdn.rudderlabs.com";
      var sdkVersion="v3";
      var sdkFileName="rsa.min.js";
      var scriptLoadingMode="async";
      var methods=[
        "setDefaultInstanceKey","load","ready","page","track",
        "identify","alias","group","reset","setAnonymousId",
        "startSession","endSession","consent","addCustomIntegration"
      ];
      for(var i=0;i<methods.length;i++){
        var method=methods[i];
        rudderanalytics[method]=function(methodName){
          return function(){
            rudderanalytics.push(
              [methodName].concat(Array.prototype.slice.call(arguments))
            );
          };
        }(method);
      }
      var head=document.head||document.getElementsByTagName("head")[0];
      var script=document.createElement("script");
      script.async=true;
      script.src=sdkBaseUrl+"/"+sdkVersion+"/legacy/"+sdkFileName;
      script.setAttribute("data-rsa-write-key","38TDLwiwW7MqH6RhxU1xJPijW9x");
      head.appendChild(script);
    }
  }
  rudderanalytics.load(
    "38TDLwiwW7MqH6RhxU1xJPijW9x",
    "https://clevertapof.dataplane.rudderstack.com"
  );
  </script>

<body>

  <button onclick="askPushPermission()">Push Permission</button>

  <!-- ================= RudderStack Page Event ================= -->

    rudderanalytics.page(
      "Cart",

  <!-- ================= CleverTap Push Permission ================= -->
  <script>
    function askPushPermission() {
      clevertap.notifications.push({
        titleText: "Would you like to receive Push Notifications?",
        bodyText:
          "We promise to only send you relevant content and updates on your transactions",
        okButtonText: "Sign me up!",
        rejectButtonText: "No thanks",
        okButtonColor: "#F28046",
        askAgainTimeInSeconds: 5,
        serviceWorkerPath: "/clevertap_sw.js"
      });
    }
  </script>
